<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../public/css/style_shop.css">
    <title>Document</title>
</head>
<body>
<div id="all">
   <header class="header">
      <div class="header__logo">
         <img src="../../../public/assets/free Delivery.png" alt="">
      </div>
      <div class="header__menu">
         <div class="header__menu--left">
               <nav>
                  <div class="header__menu--input">
                     <input type="text" name="movie-name" id="movie-name" placeholder="Digite algum filme para pesquisar...">
                     <img src="../../../public/assets/avaliacao/search-icon.svg" alt="Ícone de pesquisa" class="searchIcon">
                  </div>
                  <a href="">Inicio</a>
                  <a href="">Filmes</a>
               </nav>
         </div>
         <div class="header__menu--right">
               <nav>
                  <a href=""><i class="fas fa-bell"></i></a>
                  <a href="" class="header__user">
                  <img src="public/assets/pessoas/pic-1.png" alt="Avatar usuário" />
                     <i class="fas fa-sort-down"></i>
                  </a>
               </nav>
         </div>
      </div>
   </header>
   <main class="pedidos">
      <h1>Meus Pedidos</h1>
      <div class="pedido__container">
         <section class="pedido__card">
            <a href="detalhe_compra.html">
               <p class="date">
                  <i class="fas fa-calendar"></i><span>Data Hora da Compra</span>
               </p>
               <img src="" class="image">
               <h3>Nome Item</h3>
               <p class="price"><i class="fas fa-brazilian-real-sign"></i> Preço Compra x Quantidade Compra</p>
               <p class="status">
                  Status Compra
               </p>
            </a>
         </section>
      </div>
   </main>
</div>
</body>
</html>
